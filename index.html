<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Comments Section</title>
</head>
<body>
  <div class="body__div">
    <div id="comments-container" class="comments__container">

    </div>

    <div class="input__comment">
      <div class="input__div">
        <div class="input__file__div">
          <div class="image__div">
            <div class="image__preview hidden">
              <img id="preview" class="image__img" alt="Image Preview">
            </div>
            <div class="input__upload">
              <input type="file" class="input__file hidden" name="file" id="file" accept="image/*" onchange="previewImage()">
              <label id="label" class="input__label" for="file">Upload Image</label>
            </div>
          </div>
          <input type="text" class="input__name" id="user-name" placeholder="Enter your name">
        </div>
        <textarea class="input__text" id="user-comment" placeholder="Write your comment here..."></textarea>
      </div>
      <div class="comment__button">
        <button type="submit" class="input__btn">SEND</button>
      </div>
    </div>
  </div>
  <div class="popup hide">
    <div class="popup__div">
      <h2 class="popup__h">Are you sure?</h2>
      <p class="popup__p">You won't be able to recover this comment after it's deleted.</p>
      <div class="popup__btn">
        <button class="confirmDelete">delete</button>
        <button class="cancelDelete">cancel</button>
      </div>
    </div>
  </div>  
  <script src="assets/js/main.js"></script>
</body>
</html>
